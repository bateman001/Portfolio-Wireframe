<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Portfolio Wireframe</title>
<link rel="stylesheet" href="main.css">
</head>

<body>
	
<div class="js-power">
	<!--power button intro-->
	<input type="image" id="js-play" src="img/powerbuttoncrop.png" alt="power button">
	
	<!--After press power button a welcome will appear -->
	<h1 id="welcome">Welcome</h1>
	<p id="note">I'm glad you're here</p>
	<!-- welcome disappears showing my main screen-->
</div>
	
<main class="content">
	
	<h1 id="whoIamTitle" class="glow">Who I am</h1>
	
	<div class="reel">
		
	<h2>I am</h2>
	<ul>
		<li id="li1">a problem solver</li>
		<li id="li2">a designer</li>
		<li id="li3">qualified</li>
	</ul>
		
	</div>
	
	<p class="bio">I am a highly motivated full stack developer.<br> I would make a great addition to your team.</p>

	<div class="portfolio">
	<img src="" >
	<img src="" >
	<img src="" >
	
	</div>
</main>

<div class="contact">
<button type="button" id="hireme">Hire Me</button>
<form>
<label for="Fname">First Name</label>
<input type="text" id="Fname" placeholder="Bill">
<label for="Lname">Last Name</label>
<input type="text" id="Lname" placeholder="Gates">
<label for="company">Company</label>
<input type="text" id="company" placeholder="Microsoft">
<label for="email">Email</label>
<input type="email" id="email" placeholder="billgates@microsoft.com">

</form>
	
<button type="submit" id="submit-contact">Submit</button>
	
<div class="icons">
<a href="#">LinkedIn</a>
<a href="#">Github</a>
<a href="#">Email</a>
</div>
</div>
</body>
</html>
