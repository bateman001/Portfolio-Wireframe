<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Portfolio Wireframe</title>
<link rel="stylesheet" href="main.css">
</head>

<body>
	
<div class="js-power">
	<!--power button intro-->
	<input type="image" id="js-play" src="" alt="power button">
	
	<!--After press power button a welcome will appear -->
	<h1 id="welcome"></h1>
	<p id="note"></p>
	<!-- welcome disappears showing my main screen-->
</div>
	
<main class="content">
	
	<h1 id="whoIamTitle" class="glow"></h1>
	
	<div class="reel">
	<ul>
		<li id="li1"></li>
		<li id="li2"></li>
		<li id="li3"></li>
	</ul>
		
	</div>
	
	<p class="bio"></p>

	<div class="projects">
		<h1>Portfolio</h1>
		<h2><a href="#" target="_blank"></a></h2>
		<h2><a href="#" target="_blank"></a></h2>
		<h2><a href="#" target="_blank"></a></h2>	
	</div>
</main>

<div class="contact">
<button type="button" id="hireme">Hire Me</button>
<form>
<label for="Fname">First Name</label>
<input type="text" id="Fname" placeholder="Bill">
<label for="Lname">Last Name</label>
<input type="text" id="Lname" placeholder="Gates">
<label for="company">Company</label>
<input type="text" id="company" placeholder="Microsoft">
<label for="email">Email</label>
<input type="email" id="email" placeholder="billgates@microsoft.com">

</form>
	
<button type="submit" id="submit-contact">Submit</button>
	
<div class="icons">
<a href="#">LinkedIn</a>
<a href="#">Github</a>
<a href="#">Email</a>
</div>
</div>
</body>
</html>
